    <section id="main1">
    
	<h1>Helps us help you</h1>
	<p>We'd love to establish a relationship with you. Provide us with some simple information and we'll send you a gift.</p>

<form name="drumForm" action"" method="get">
<fieldset>
	<label for="fname">First Name:</label>
	<input type="text" id="fname" name="fname" tabindex="1" required />  <br/><br/>
	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname" tabindex="1" required /> <br/><br/>
	<label for="email">Email Address:</label>
	<input type="text" id="email" name="email" placeholder="me@example.com" tabindex="1" required /> <br/><br/>
	<label for="dob">Date of Birth:</label>
	<input type="text" id="dob" name="dob" placeholder="05/13/2015" pattern="\d{1,2}/\d{1,2}/\d{4}" tabindex="1" required /> <br/><br/>
	<label for="zip">Address Zip Code:</label>
	<input type="text" id="zip" name="zip" placeholder="85001" tabindex="1" required /> <br/><br/>
	<label for="pnum">10-digit Phone Number:</label>
	<input type="text" id="pnum" name="pnum" placeholder="602-555-0000" tabindex="1" required /><br/><br/>
		<p>
		<input type="button" value="Submit" tabindex="1" onClick="validation()"/>
	</p>


		<textarea name="results" id="results" rows="10" cols="60" disabled="disabled">
		</textarea>
		<br />
		<br />
	
	</fieldset>
</form>
